<style>
    div{
        background-color: cadetblue;
        height: 100px;
        width: 100px;
        margin: 100px;
        animation-name: zoom;
        animation-duration: 2s;
    }
    @keyframes zoom {
        0%{
            transform: scale(0);
            opacity: 0;
        }
        100%{
            transform: scale(2);
            opacity: 1;
        } 
    }
</style>

<div></div>
