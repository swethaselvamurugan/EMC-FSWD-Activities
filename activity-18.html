<style>
    div{
        background-color: crimson;
        height: 100px;
        width: 100px;
        animation-name: square;
        animation-duration: 2s;
    }
    @keyframes square {
        0%{
            margin-left: 0;
            margin-top: 0;
        }
        25%{
            margin-top: 500px;
            margin-left: 0;
        }
        50%{
            margin-left: 500px;
            margin-top: 500px;
        }
        75%{
            margin-left: 500px;
            margin-top: 0;
        }
        100%{
            margin-right: 500px;
            margin-top: 0;
        }
    }
</style>

<div></div>
