<style>
    .outerbox{
        height: 500px;
        background-color: cadetblue;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
    .blackbox{
        height: 300px;
        width: 300px;
        background-color: black;
        display: flex;
        justify-content: space-around;
        flex-direction: column;
        align-items: center;
    }
    .box{
        width: 150px;
        height: 20px;
        background-color: bisque;
        border-radius: 5px;
        margin: 5px;
    }

</style>

<div class="outerbox">
    <div class="blackbox">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</div>
